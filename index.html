    <style type="text/css">
      #intro-wrap {
        min-width: 185px;
        display: flex;
        justify-content: space-between;
        flex-direction: column;
      }

      #intro-topside {
        display: flex;

      }

      #intro {
        font-family: 'QuattroSans';
        background: radial-gradient(

        height: 100%;
        font-size: 1.5rem;
        line-height: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;

        z-index: 9;
      }

      #line {
        border-bottom: 2px solid black;
        margin-bottom: 10px;
        animation: bar 2s ease forwards;
      }

      @keyframes bar {
        0% {
          flex: 0;
        }

        100% {
          flex: 0.9;
        }
      }
    </style>
